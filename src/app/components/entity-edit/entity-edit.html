<div class="entity-edit p-4">
  @if (item(); as item) {
    <div class="card">
      <div class="card-header">
        <h4 class="mb-0">Edit {{ item.name }}</h4>
      </div>
      <div class="card-body">
        <form (ngSubmit)="save()">
          @for (field of fields(); track field.key) {
            <div class="mb-3 row">
              <label [for]="field.key" class="col-sm-3 col-form-label">
                {{ field.label }}
              </label>
              <div class="col-sm-9">
                <input
                  [type]="field.type"
                  class="form-control"
                  [id]="field.key"
                  [value]="formData()[field.key]"
                  (input)="updateField(field.key, $any($event.target).value)"
                />
              </div>
            </div>
          }
          <div class="d-flex justify-content-end gap-2 mt-4">
            <button type="button" class="btn btn-outline-secondary" (click)="cancel()">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  } @else {
    <div class="alert alert-warning">
      Item not found.
      <button class="btn btn-link p-0 ms-2" (click)="cancel()">Go back</button>
    </div>
  }
</div>
