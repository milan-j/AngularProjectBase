<div class="entity-details p-4">
  @if (item(); as item) {
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h4 class="mb-0">{{ item.name }}</h4>
        <div class="btn-group">
          <button class="btn btn-primary btn-sm" (click)="goToEdit()">
            Edit
          </button>
          <button class="btn btn-outline-secondary btn-sm" (click)="goBack()">
            Back to List
          </button>
        </div>
      </div>
      <div class="card-body">
        <dl class="row mb-0">
          @for (field of fields(); track field.key) {
            <dt class="col-sm-3">{{ field.label }}</dt>
            <dd class="col-sm-9">{{ field.value }}</dd>
          }
        </dl>
      </div>
    </div>
  } @else {
    <div class="alert alert-warning">
      Item not found.
      <button class="btn btn-link p-0 ms-2" (click)="goBack()">Go back</button>
    </div>
  }
</div>
